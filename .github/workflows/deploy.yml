name: Deploy quasi-web-server to MicroK8s

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Install miredo
      run: |
        sudo apt install -y miredo
        sudo sed -i 's/ServerAddress	teredo-debian.remlab.net/ServerAddress teredo.iks-jena.de/g' /etc/miredo.conf
        sudo miredo

    - name: Test IPv6 connectivity
      run: |
        ping6 -c 4 ${{ secrets.SSH_HOST }} || exit "Ping is failed"

    - name: Set up SSH tunnel
      run: |
        sudo apt-get update && sudo apt-get install -y openssh-client
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ssh_key
        chmod 600 ssh_key
        ip a
        ssh -6 -i ssh_key -N -L 16443:localhost:16443 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} -p ${{ secrets.SSH_PORT }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: pavalshlyk/quasi-web-server:latest

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Deploy to MicroK8s
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
      run: |
        echo "$KUBECONFIG" > kubeconfig.yaml
        export KUBECONFIG=kubeconfig.yaml
        kubectl apply -f k8s/quasi-web-server.yaml --validate=false
        # kubectl apply -f k8s/nginx.yaml --validate=false
        kubectl rollout restart deployment/quasi-web-server
        # kubectl rollout restart deployment/nginx
        kubectl rollout status deployment/quasi-web-server
        # kubectl rollout status deployment/nginx
